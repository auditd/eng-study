<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Tutor with Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">English Tutor with Gemini</h1>
        <div class="flex space-x-4 mb-4">
            <div class="w-1/2">
                <label for="instructionType" class="block mb-2 text-sm font-medium text-gray-700">지시사항 유형</label>
                <select id="instructionType" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="guideline">학습 지침</option>
                    <option value="topic">대화 주제</option>
                    <option value="repeat">반복 횟수</option>
                </select>
            </div>
            <div class="w-1/2">
                <label for="instructionInput" class="block mb-2 text-sm font-medium text-gray-700">지시사항 입력</label>
                <textarea id="instructionInput" rows="2" class="w-full p-2 border border-gray-300 rounded-md" placeholder="여기에 지시사항을 입력하세요."></textarea>
            </div>
        </div>
        <div class="flex justify-center mb-4">
            <button id="applyBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">적용</button>
        </div>
        <div id="current-instruction" class="w-full p-4 border border-gray-300 rounded-lg h-10 bg-white shadow-md overflow-y-auto mb-4">
            <p>현재 적용된 지시사항: <span id="applied-instruction">없음</span></p>
        </div>
        <div id="conversation" class="w-full p-4 border border-gray-300 rounded-lg h-96 overflow-y-auto bg-white shadow-md">
        </div>
        <div class="mt-4 flex space-x-4">
            <button id="recordBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Record</button>
            <button id="cancelBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" disabled>Cancel</button>
            <button id="playBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" disabled>Play</button>
            <button id="sendBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" disabled>Send</button>
            <audio id="audioPlayer" class="hidden"></audio>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
